<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JavaScript</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 18pt Arial; /*comentário em CSS*/
            text-align: center;
        }
        h1 {color: purple;}
    </style>
</head>
<body>
    <h1>Hello World!</h1> <!--comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number(window.prompt('Digite um número'))
        var n2 = Number(window.prompt('Digite outro número'))
        var n3 = n1+n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${n3}`)
        // (Number + Number) - Soma
        // (String + String) - Concatenação
    </script>
</body>
</html>
