<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa JavaScript</title>
    <style>
        body {
            background-color: gray;
            color: white;
            font: normal 18pt Arial; /*comentário em CSS*/
            text-align: center;
        }
        h1 {color: purple;}
    </style>
</head>
<body>
    <h1>Hello World!</h1> <!--comentário em html-->
    <p>Já me livrei da maldição</p>
    <script>
        var nome = window.prompt('Qual é seu nome?') //da uma opção de resposta para o usuário
        window.alert('É um grande prazer te conhecer, ' + nome + '!') //Concatenação
    </script>
</body>
</html>
